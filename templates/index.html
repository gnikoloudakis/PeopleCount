<!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin-top: -82%;
    }
</style>
<head style="width: 100%;height: 100%">
    <script type="text/javascript" src="/static/js/socket.io.min.js"></script>

    <meta charset="UTF-8">
    <title>People Count</title>
</head>
<body>
<p id="people_num" style="font-size: 1000px; text-align: center; font-weight: bolder">{{ people }}</p>

</body>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':5000');
    socket.on('more_people', function (people) {
                $("#people_num").innerHTML(parseInt(people));
    })
</script>
</html>
